# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: KAKARROT'S BLOG
subtitle: "Heaven helps those who help themselves."
description: "I just want things to be what they are supposed to be."
keywords: 产品,哲学,历史,魔兽,音乐
author: KAKARROT
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://kakarrot0109.github.io
root: /
permalink: posts/:abbrlink/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# abbrlink config
abbrlink:
  alg: crc32 #support crc16(default) and crc32
  rep: hex #support dec(default) and hex

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # 新文章的文件名
default_layout: post # 默认布局
titlecase: false # 将标题转换为标题大小写
external_link:
  enable: true # 在新标签页中打开外部链接
  field: site # 应用于整个站点
  exclude: "" # 排除的链接
filename_case: 0 # 文件名大小写，0 表示不变，1 表示小写，2 表示大写
render_drafts: false # 是否渲染草稿
post_asset_folder: false # 是否为每篇文章创建单独的资源文件夹
relative_link: false # 是否使用相对链接
future: true # 是否显示未来的文章
highlight:
  enable: true # 是否启用代码高亮
  line_number: true # 是否显示行号
  auto_detect: false # 是否自动检测语言
  tab_replace: "" # 替换制表符的字符串
  wrap: true # 是否自动换行
  hljs: false # 是否使用 highlight.js
prismjs:
  enable: false # 是否启用 Prism.js
  preprocess: true # 是否在预处理时使用 Prism.js
  line_number: true # 是否显示行号
  tab_replace: "" # 替换制表符的字符串

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MMMM DD, YYYY
time_format: H:mm:ss
## Use post's date for updated date unless set in front-matter
updated_option: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: Chic

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/kakarrot0109/kakarrot0109.github.io
  branch: master
