tring">&#x27;name&#x27;</span>]&#125;</span>（需要 <span class="subst">&#123;boss[<span class="string">&#x27;amount&#x27;</span>]&#125;</span> 个 <span class="subst">&#123;boss[<span class="string">&#x27;resource&#x27;</span>]&#125;</span>） - 召唤地点: <span class="subst">&#123;boss[<span class="string">&#x27;location&#x27;</span>]&#125;</span>&quot;</span>)</span><br><span class="line"></span><br><span class="line">        choice = <span class="built_in">int</span>(<span class="built_in">input</span>(<span class="string">&quot;请输入选择的数字 (1-6): &quot;</span>))</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">if</span> choice <span class="keyword">in</span> bosses:</span><br><span class="line">            boss = bosses[choice]</span><br><span class="line">            <span class="keyword">if</span> <span class="built_in">isinstance</span>(boss[<span class="string">&quot;resource&quot;</span>], <span class="built_in">list</span>):</span><br><span class="line">                quantities = []</span><br><span class="line">                <span class="keyword">for</span> resource <span class="keyword">in</span> boss[<span class="string">&quot;resource&quot;</span>]:</span><br><span class="line">                    quantity = <span class="built_in">int</span>(<span class="built_in">input</span>(<span class="string">f&quot;请输入你拥有的 <span class="subst">&#123;resource&#125;</span> 数量: &quot;</span>))</span><br><span class="line">                    quantities.append(quantity)</span><br><span class="line">                summons = <span class="built_in">min</span>(quantities) // boss[<span class="string">&quot;amount&quot;</span>]</span><br><span class="line">                rewards = summons</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                resource_quantity = <span class="built_in">int</span>(<span class="built_in">input</span>(<span class="string">f&quot;请输入你拥有的 <spa
